<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quartalszahlen</title>
    <style>
        html,
        body,
        table {
            height: 100%;
        }

        table {
            border: 3px solid orange;
            width: 100%;
            height: 500px;
        }

        td,
        th {
            border: 1px solid black;
            text-align: center;
        }

        th {
            background-color: black;
            color: beige;
        }

        .breit {
            width: 40%;
            height: 50%;
        }
    </style>
</head>

<body>
    <table>
        <tr>
            <th class="breit">Ausbildung</th>
            <th>Quartal 1</th>
            <th>Quartal 2</th>
            <th>Quartal 3</th>
            <th>Quartal 4</th>
        </tr>
        <tr>
            <th>AWE</th>
            <td>100</td>
            <td>200</td>
            <td>50</td>
            <td>75</td>
        </tr>
        <tr>
            <th>Fisi</th>
            <td>24</td>
            <td>17</td>
            <td>154</td>
            <td>23</td>
        </tr>
        <tr>
            <th>TZ</th>
            <td colspan="2">58</td>
            <td colspan="2">47</td>
        </tr>
    </table>
</body>

</html>
